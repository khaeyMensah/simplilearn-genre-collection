<!DOCTYPE html>
{% extends "genre/base.html" %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre</title>
  </head>
  <body>
    {% block content %}
    <!---->
    {% for genreobj in object_list %}
    <div align="center">
      <img src="{{genreobj.collcover}}" alt="" height="200" height="200" />
      <h2>
        <a href="/genre/{{genreobj.id}}/">{{genreobj.collection_name}}</a>
      </h2>
      <h3>{{genreobj.description}}</h3>
      <br />
    </div>
    {% endfor %}
    <!---->
    {% endblock %}
  </body>
</html>
